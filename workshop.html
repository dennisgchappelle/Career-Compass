<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Workshop</title>
    <script src="workshop.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 1rem;
        }

        h1, h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 1rem;
        }

        .form-container {
            background-color: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 700px;
            margin: 0 auto 2rem auto;
        }

        form label {
            display: block;
            margin: 1rem 0 0.5rem;
            font-weight: 500;
        }

        form input, form textarea {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        form textarea {
            resize: vertical;
            height: 100px;
        }

        .form-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        button {
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn {
            background-color: #007bff;
            color: white;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .cancel-btn {
            background-color: #ccc;
        }

        .cancel-btn:hover {
            background-color: #999;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .card-content {
            padding: 15px;
        }

        .card-footer {
            padding: 10px 15px;
            text-align: center;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }

        .blue-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .blue-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Post a New Workshop</h1>
    <div class="form-container">
        <form id="workshopForm">
            <label for="workshopTitle">Workshop Title</label>
            <input type="text" id="workshopTitle" required>

            <label for="date">Date</label>
            <input type="date" id="date" required>

            <label for="time">Time</label>
            <input type="time" id="time" required>

            <label for="location">Location</label>
            <input type="text" id="location" required>

            <label for="description">Description</label>
            <textarea id="description" required></textarea>

            <div class="form-buttons">
                <button type="submit" class="submit-btn">Post Workshop</button>
                <button type="button" class="cancel-btn" onclick="window.location.href='counselor_dashboard.html'">Cancel</button>
            </div>
        </form>
    </div>

    <h2>Your Posted Workshops</h2>
    <div class="card-grid" id="workshopList"></div>

    <!-- Attendee Modal -->
    <div id="attendeeModal" style="display:none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
        <div style="background: white; padding: 20px 30px; border-radius: 8px; width: 300px; max-height: 400px; overflow-y: auto; text-align: center;">
            <h3>Workshop Attendees</h3>
            <ul id="attendeeList" style="text-align: left; padding-left: 1rem;"></ul>
            <button onclick="closeAttendeeModal()" style="margin-top: 1rem; padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px;">Close</button>
        </div>
    </div>

</div>
</body>
</html>
